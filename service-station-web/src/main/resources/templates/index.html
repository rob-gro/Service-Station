<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Station</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</head>
<body>
    <h1 th:text="'Index Page from Thymeleaf'">Index Page</h1>
    <h2>Car's service station application</h2>

    <div class="container">
        <h2>Button</h2>
        <p>The .btn-lg class makes large buttons:</p>
        <button type="button" class="btn btn-danger">Large Default Button</button>
        <button type="button" class="btn btn-info btn-lg">Large 1 Button</button>
        <button type="button" class="btn btn-info btn-dark">Large 2 Button</button>
        <button type="button" class="btn btn-info btn-info">Large 3 Button</button>
        <button type="button" class="btn btn-info btn-outline-primary">Large 4 Button</button>
        <button type="button" class="btn btn-info btn-success">Large 5 Button</button>
        <button type="button" class="btn btn-info btn-warning">Large Info Button</button>

    </div>
</body>
</html>
