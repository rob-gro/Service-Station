<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">"Original Owners"</h1>
        <h2>List of our clients</h2>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">888</td>
            <td th:text="${owner.firstName}">boris</td>
            <td th:text="${owner.lastName}">johnson</td>
            <td th:text="${owner.phoneNumber}">999 888 777</td>
            <td th:text="${owner.email}">person@email.com</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
